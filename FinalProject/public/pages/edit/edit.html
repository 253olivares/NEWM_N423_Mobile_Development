<div class="editPage">
    <div class="formeditBook">
        <h1>Add Book</h1>
        <label for="bImageB">Book Image: </label>
        <input type="file" id="bImageB" name="bImage">
        <label for="bNameB">Book Name: </label>
        <input type="text" id="bNameB" name="bName">
        <label for="genreBE">Select a Genre: </label>
                <select name="genre" id="genreBE">
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Classics">Classics</option>
                    <option value="history">History</option>
                    <option value="Comic">Comic book or Graphic Novel</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Philosophy">Philosophy</option>
                </select>
        <label for="authorB">Author: </label>
        <input type="text" id="authorB" name="author">
        <label for="isbnB">ISBN: </label>
        <input type="text" id="isbnB" name="isbn">
        <label for="columnB">Column: </label>
        <input type="text" id="columnB" name="column">
        <label for="dopB">DOP: </label>
        <input type="text" id="dopB" name="dop">
        <label for="nPageB">Number of Pages: </label>
        <input type="text" id="nPageB" name="nPage">
        <label for="descB">Description: </label>
        <textarea type="textarea" style="resize: none;" id="descB" rows="8" name="desc"></textarea>
        <label for="qtB">QT: </label>
        <input type="text" id="qtB" name="qt">
        <button title="saveBooks" onclick="saveChanges()" class="sbook">Save Changes</button>
    </div>
</div>
