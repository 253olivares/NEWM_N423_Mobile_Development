<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="holder">
            <h1>Weather API</h1>
        </div>
    </div>
    <div class="weatherInformation">
        <div class="weatherInput">
            <br>
            <br>    
            <div class="userSettings">
                <label class="zipcodeLabel" for="zipCode">
                    Enter Zipcode:
                </label>
                <input type="text" id="zipcode" placeholder="Zipcode">
                <input type="submit" id="submission" value="Submit">
                <label class="daysLabel" for="days">
                    Select Number Of Days:
                </label>
                <select name="days" id="daysSelection">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <br>
            <br>  
            <div class="today">
                <div class="currentDay">
                    <div class="glass">
                        <div class="InfoBox1">
                            <h1 id="feedback">To begin please fill out Zipcode and how many days you want to view!</h1>
                            </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="forcast">
                <div class="day">
                    <h2>Day 2</h2>
                    <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" width="75px" walt="icon">
                    <h4 class="dayName">Partly Cloudy</h4>
                    <h4 class="temp">C° 23</h4>
                    <h4 class="temp">F° 23</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
