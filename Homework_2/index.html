<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="holder">
            <h1>Weather API</h1>
        </div>
    </div>
    <div class="weatherInformation">
        <div class="weatherInput">
            <br>
            <br>    
            <div class="userSettings">
                <label class="zipcodeLabel" for="zipCode">
                    Enter Zipcode:
                </label>
                <input type="text" id="zipcode" placeholder="Zipcode">
                <input type="submit" id="submission" value="Submit">
                <label class="daysLabel" for="days">
                    Select Number Of Days:
                </label>
                <select name="days" id="daysSelection">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <br>
            <br>  
            <div class="today">
                <div class="currentDay">
                    <div class="glass">
                        <div class="infoBox">
                            <div class="conditionName">
                                <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" height="120px" alt="Weather Condition">
                                <div class="location">
                                    <h1 class="local">Indiana, Indiapolis</h1>
                                    <hr class="under">
                                    <h3 class="desc">Partly cloudy</h3>
                                </div>
                            </div>
                            <div class="tempature">
                                <h2>C° 28.5 / F° 83.3</h2>
                            </div>
                            <div class="moreInfo">
                                <div class="humidity extras">

                                </div>
                                <div class="precip extras">

                                </div>
                                <div class="wind extras">

                                </div>
                                <div class="uv extras">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="forcast">

            </div>
        </div>
    </div>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
