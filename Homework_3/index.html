<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="header__holder">
            <h1>LocalStorage Assignment</h1>
        </div>
    </div>
    <div class="content">
        <div class="content__holder">
                <div class="content__holder__information">
                    <div class="form">
                        <h1>Student Form</h1>
                            <label for="fName">First Name:</label>
                            <input id="fName" type="text" placeholder="Fist Name..."/>
                            <label for="lName">Last Name:</label>
                            <input id="lName" type="text" placeholder="Last Name..."/>
                            <label for="age">Age:</label>
                            <input id="age" type="text" placeholder="Age..."/>
                            <label for="phoneNum">Phone:</label>
                            <input id="phoneNum" type="text" placeholder="Phone..."/>
                            <label for="email">Email:</label>
                            <input id="email" type="email" placeholder="Email..."/>
                            <label for="classes">Classes:</label>
                            <textarea id="classes" name="classes" rows="4" cols="50" placeholder="Classes... (Please seperate classes by comma)"></textarea>
                    </div>
                    <input id="submit" type="submit" value="Submit">
                    <p class="error"></p>
                </div>
                <hr>
                <div class="content__holder__displayInformation">
                    <div class="localDisplay">
                        <h1>Display Local Storage Information</h1>
                        <button id="displayButton">Display</button>
                    </div>
                    <div class="infoDis">
                        <div class="displayInfo one">
                           
                        </div>
                        <div class="displayInfo two">
                           
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
